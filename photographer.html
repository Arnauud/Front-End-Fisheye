<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="dropdownMenu">
        <label for="photographer-select">Trier par</label>
        <select id="photographer-select">
            <option value="1">Popularité</option>
            <option value="2">Date</option>
            <option value="3">Titre</option>
        </select>
    </div>
    <section class="portfolio"></section>
      <div class="likesPrice"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="photographerName">Contactez-Moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="">
        </header>
				<form>
					<div>
						<label for="firstname">Prénom</label>
						<input type="text" name="firstname" id="firstname">
            <label for="lastName">Nom</label>
						<input type="email" name="lastName" id="lastName">
            <label for="Email">E-mail</label>
						<input type="Email" name="Email" id="email">
            <label for="message">Votre message</label>
            <textarea name="message" id="message" style="width: 534px; height: 210px"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
