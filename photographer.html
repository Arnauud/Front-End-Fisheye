<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="dropdownMenu">
        <label for="photographer-select" class="custom-dropdown-label">Trier par</label>
        <div class="custom-dropdown" tabindex="0" aria-haspopup="listbox" aria-expanded="false">
            <div class="custom-dropdown-selected" aria-labelledby="photographer-select">Popularité
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </div>
            <ul class="custom-dropdown-list" id="photographer-select" role="listbox">
                <li role="option" tabindex="0" data-value="1" class="custom-dropdown-option">Popularité</li>
                <li role="option" tabindex="0" data-value="2" class="custom-dropdown-option">Date</li>
                <li role="option" tabindex="0" data-value="3" class="custom-dropdown-option">Titre</li>
            </ul>
        </div>
    </div>
      <section class="portfolio"></section>
      <div class="likesPrice"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 id="photographerName">Contactez-Moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="Close Contact form" alt="">
        </header>
        <form>
          <div>
            <label for="firstname">Prénom</label>
            <input type="text" name="firstname" id="firstname" aria-label="First name">
            <div class ="error-message" id ="first-error"></div>
            <label for="lastName">Nom</label>
            <input type="text" name="lastName" id="lastName" aria-label="Last name">
            <div class ="error-message" id ="last-error"></div>
            <label for="email">E-mail</label>
            <input type="email" name="Email" id="email" aria-label="Email">
            <div class ="error-message" id ="email-error"></div>
            <label for="message">Votre message</label>
            <textarea name="message" id="message" aria-label="Your message" style="width: 100%; height: 210px"></textarea>
            <div class ="error-message" id ="message-error"></div>
          </div>
          <button class="form_contact_button" aria-label="Send">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
