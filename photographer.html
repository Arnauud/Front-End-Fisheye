<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="dropdownMenu">
        <label for="photographer-select">Trier par</label>
        <select id="photographer-select">
            <option value="1">Popularité</option>
            <option value="2">Date</option>
            <option value="3">Titre</option>
        </select>
    </div>
    <section class="portfolio"></section>
      <div class="likesPrice"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="photographerName">Contactez-Moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="Close Contact form" alt="">
        </header>
        <div id="lightbox" class="lightbox">
          <div class="lightbox-content">
            <span class="close">&times;</span>
            <img class="lightbox-image" src="" alt="">
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
          </div>
        </div>
				<form>
					<div>
						<label for="firstname">Prénom</label>
						<input type="text" name="firstname" id="firstname" aria-label="First name">
            <div class ="error-message" id ="first-error"></div>
            <label for="lastName">Nom</label>
						<input type="text" name="lastName" id="lastName" aria-label="Last name">
            <div class ="error-message" id ="last-error"></div>
            <label for="email">E-mail</label>
						<input type="email" name="Email" id="email" aria-label="Email">
            <div class ="error-message" id ="email-error"></div>
            <label for="message">Votre message</label>
            <textarea name="message" id="message" aria-label="Your message" style="width: 100%; height: 210px"></textarea>
            <div class ="error-message" id ="message-error"></div>
					</div>
          <button class="form_contact_button" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
